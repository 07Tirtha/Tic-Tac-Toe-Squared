<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe Squared â€” Offline</title>
  <link rel="stylesheet" href="offline.css" />
</head>
<body>
  <div class="app">
    <!-- (title removed as requested) -->

    <div class="player-row" aria-live="polite">
      <span class="label">Next to play:</span>
      <span id="currentPlayer" class="player player-x">X</span>
    </div>

    <div id="board" class="board" role="grid" aria-label="Tic Tac Toe Squared board" tabindex="0"></div>
  </div>

  <!-- Modal -->
  <div id="resultModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="resultText">
    <div class="modal-content">
      <p id="resultText"></p>
      <div class="modal-actions">
        <button id="newGameBtn" aria-label="Start a new game">New Game</button>
      </div>
    </div>
  </div>

  <script src="offline.js"></script>
</body>
</html>
